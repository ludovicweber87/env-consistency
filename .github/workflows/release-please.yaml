name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write       # pour modifier package.json & CHANGELOG.md
  pull-requests: write  # pour créer / mettre à jour la PR

jobs:
  release:
    name: Create or Update Release PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create or Update Release PR
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: node
          package-name: env-consistency
          token: ${{ secrets.GITHUB_TOKEN }}
