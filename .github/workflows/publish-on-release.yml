name: Publish to npm

# Se déclenche quand GitHub publie une Release (après le merge de la PR)
on:
  release:
    types: [ published ]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # 1) Récupère le code taggé
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Installe Node et configure npm
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # 3) Publie sur npm
      - name: Publish package to npm
        run: |
          npm ci
          npm publish
        env:
          # Ton token npm (doit avoir le droit publish)
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
